<body onload="phoneTee_in_winkelmandje()">
<script>
	var aantalPhoneTee = sessionStorage.getItem("aantalPhoneTee");
    var maatPhoneTee = sessionStorage.getItem("maatPhoneTee");
function phoneTee_in_winkelmandje(){
    if (aantalPhoneTee >=1) {
    	document.getElementById("productnaam1").style.visibility = "visible";
    	document.getElementById("aantal1").style.visibility = "visible";
    	document.getElementById("aantal1").innerHTML = aantalPhoneTee;
    	document.getElementById("maat1").style.visibility = "visible";
    	document.getElementById("maat1").innerHTML = maatPhoneTee;
    	document.getElementById("prijs1").style.visibility = "visible";
    	document.getElementById("product1Verwijderen").style.visibility = "visible";
    } else{
    	document.getElementById("leeg").innerHTML = "IS LEEG :(";
    	document.getElementById("buttonAfrekening").style.visibility = "hidden";
    	document.getElementById("infoPerArtikel1").style.visibility = "hidden";
    	document.getElementById("infoPerArtikel2").style.visibility = "hidden";
        document.getElementById("infoPerArtikel3").style.visibility = "hidden";
        document.getElementById("infoPerArtikel4").style.visibility = "hidden";
        document.getElementById("infoPerArtikel5").style.visibility = "hidden";

    }
}  
function artikel_verwijderen(){
	sessionStorage.clear("aantalPhoneTee");
	sessionStorage.clear("maatPhoneTee");
	document.getElementById("productnaam1").style.visibility = "hidden";
	document.getElementById("aantal1").style.visibility = "hidden";
	document.getElementById("maat1").style.visibility = "hidden";
	document.getElementById("prijs1").style.visibility = "hidden";
    document.getElementById("product1Verwijderen").style.visibility = "hidden";
    document.getElementById("buttonAfrekening").style.visibility = "hidden";
    document.getElementById("leeg").innerHTML = "IS LEEG :(";
    document.getElementById("infoPerArtikel1").style.visibility = "hidden";
    document.getElementById("infoPerArtikel2").style.visibility = "hidden";
    document.getElementById("infoPerArtikel3").style.visibility = "hidden";
    document.getElementById("infoPerArtikel4").style.visibility = "hidden";
    document.getElementById("infoPerArtikel5").style.visibility = "hidden";
}
</script>
